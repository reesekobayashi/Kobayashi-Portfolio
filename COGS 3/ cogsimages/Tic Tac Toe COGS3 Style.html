<!DOCTYPE html>
<!-- saved from url=(0065)https://pages.ucsd.edu/~mboyle/COGS3/demos/starter_ticTacToe.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe COGS3 Style</title>

<style>
body {
 width: 600px;
 margin 0 auto;
 
 background-color: pink;
 padding: 0 20px 20px 20px;
}
.tictactoe {
    border: 1px solid black;
    width: 60px;
    height: 60px;
    text-align: center;
    vertical-align: middle;
    font-size: 24px;
    font-weight: bold;
}
.win {
    background-color: blueviolet;
 }
</style>
</head>
<body>
<table>
    <tbody><tr>
        <td class="tictactoe">X</td>
        <td class="tictactoe">O</td>
        <td class="tictactoe win">X</td>
    </tr>
    <tr>
        <td class="tictactoe">O</td>
        <td class="tictactoe win">X</td>
        <td class="tictactoe">O</td>
    </tr>
    <tr>
        <td class="tictactoe win">X</td>
        <td class="tictactoe"></td>
        <td class="tictactoe">O</td>
    </tr>
</tbody></table>

</body></html>
